<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense - Expense Tracker</title>
    <link rel="stylesheet" href="/pages/add-expense/add-expense.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">
                    <i class="fas fa-wallet"></i>
                    Expense Tracker
                </h1>
                <nav class="nav">
                    <a href="/home" class="nav-link">Dashboard</a>
                    <a href="/add-expense" class="nav-link active">Add Expense</a>
                    <a href="#" class="nav-link">Reports</a>
                    <a href="#" class="nav-link">Settings</a>
                </nav>
                <div class="user-menu">
                    <span class="user-name">Welcome, User!</span>
                    <button class="logout-btn" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i>
                        Logout
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="form-container">
                <div class="form-header">
                    <h2><i class="fas fa-plus-circle"></i> Add New Expense</h2>
                    <p>Track your daily expenses to manage your budget better</p>
                </div>

                <form id="expense-form" class="expense-form">
                    <div class="form-group">
                        <label for="amount">
                            <i class="fas fa-dollar-sign"></i>
                            Amount Spent
                        </label>
                        <input
                            type="number"
                            id="amount"
                            name="amount"
                            step="0.01"
                            min="0"
                            required
                            placeholder="Enter amount (e.g., 25.50)"
                        >
                    </div>

                    <div class="form-group">
                        <label for="description">
                            <i class="fas fa-file-alt"></i>
                            Description
                        </label>
                        <textarea
                            id="description"
                            name="description"
                            required
                            placeholder="Describe your expense (e.g., Grocery shopping at Walmart)"
                            rows="3"
                        ></textarea>
                    </div>

                    <div class="form-group">
                        <label for="category">
                            <i class="fas fa-tags"></i>
                            Category
                        </label>
                        <select id="category" name="category" required>
                            <option value="">Select a category</option>
                            <option value="Food">Food & Dining</option>
                            <option value="Transportation">Transportation</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Healthcare">Healthcare</option>
                            <option value="Education">Education</option>
                            <option value="Utilities">Utilities</option>
                            <option value="Salary">Salary/Income</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="date">
                            <i class="fas fa-calendar"></i>
                            Date
                        </label>
                        <input
                            type="date"
                            id="date"
                            name="date"
                            required
                            value=""
                        >
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn-secondary" onclick="goBack()">
                            <i class="fas fa-arrow-left"></i>
                            Back to Dashboard
                        </button>
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-save"></i>
                            Add Expense
                        </button>
                    </div>
                </form>

                <div id="message" class="message"></div>
            </div>

            <!-- Recent Expenses Section -->
            <div class="recent-expenses">
                <h3><i class="fas fa-history"></i> Recent Expenses</h3>
                <div id="expenses-list" class="expenses-list">
                    <!-- Expenses will be loaded here -->
                </div>
            </div>
        </main>
    </div>

    <script src="/pages/add-expense/add-expense.js"></script>
</body>
</html>
